# test simple fiat-based token purchase
#   when overpament was sent and change sent back

############################
# setup bots and payment
bots:
  - meta: { baseFilename: bot03-hamburger.yml }

quotebot:
  - source: bitcoinAverage
    pair: USD:BTC
    last: 200

############################
# receive notifications from xchain
xchainNotifications:
  -
    meta: { baseFilename: confirmed_BTC_RECEIVE_notification_01.yml }
    quantity: 0.035


############################
# validate the expected results
expectedXChainCalls:
  - 
    meta: { baseFilename: send_HAMBURGER.yml }
    data:
      dust_size: 0.0100543

expectedBotEvents:
  - #### NEW
    meta: { baseFilename: swap.new-BTC_HAMBURGER.yml }
    quantityIn: 0.035
  - #### READY
    meta: { baseFilename: swap.stateChange-ready.yml }
  - #### swap found
    meta: { baseFilename: swap.found-BTC_HAMBURGER.yml }
    inQty: 0.035
    msg: Received 0.035 BTC from SENDER01 with 1 confirmation. Will vend 1 HAMBURGER to SENDER01.
  - #### swap found
    meta: { baseFilename: swap.sent-BTC_HAMBURGER.yml }
    quantityIn: 0.035
  - #### SENT
    meta: { baseFilename: swap.stateChange-sent.yml }
  - #### transaction fee paid
    meta: { baseFilename: fee.transaction.yml }

# check balance
expectedBotModels:
  - 
    # bot should be in state active when done and have balances updated
    state: active
    balances:
      HAMBURGER: 24
      BTC: 1.0248457 # 1 + 0.025 (receive) - 0.0001 (fee) - 0.00005430 (dust)

expectedQuoteClientCalls:
  - source: bitcoinAverage
    pair: USD:BTC
