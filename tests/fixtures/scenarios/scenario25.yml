# swap is moved to outofstock state if token is not available to vend

############################
# setup bots and payment
bots:
  - meta: { baseFilename: bot01.yml }
    balances:
        LTBCOIN: 0
        BTC: 0.01


############################
# receive notifications from xchain
xchainNotifications:
  - meta: { baseFilename: confirmed_BTC_RECEIVE_notification_01.yml }


############################
# validate the expected results
expectedXChainCalls: []

expectedBotEvents:
  - #### NEW
    meta: { baseFilename: swap.new-BTC_RECEIVE.yml }
  - #### OUT OF STOCK
    meta: { baseFilename: swap.stateChange-outofstock.yml }
  - #### NOT READY
    meta: { baseFilename: swap.notReady.yml }


expectedBotModels:
  - 
    state: active

expectedSwapModels:
  -
    meta: { baseFilename: swap_model_BTC_LTBCOIN.yml }
    state: outofstock
    receipt: ~
