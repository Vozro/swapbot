# a bot can vend 2 tokens at once

############################
# setup bots
bots:
  - meta: { baseFilename: bot01.yml }
    swaps:
      -
        in: BTC
        out: LTBCOIN
        strategy: rate
        rate: 1000000
      -
        in: BTC
        out: SOUP
        strategy: rate
        rate: 5000000
      -
        in: LTBCOIN
        out: BTC
        strategy: rate
        rate: 0.000001
    balances:
        LTBCOIN: 1000000
        BTC: 1
        SOUP: 5000


############################
# receive notifications from xchain
xchainNotifications:
  -
    meta: { baseFilename: confirmed_BTC_RECEIVE_notification_01.yml }




############################
# validate the expected results
expectedXChainCalls:
  - 
    meta: { baseFilename: send_LTBCOIN.yml }
  - 
    meta: { baseFilename: send_LTBCOIN.yml }
    data:
        quantity: 5000
        asset: SOUP


