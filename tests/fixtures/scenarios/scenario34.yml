# Test basic income forwarding


############################
# setup bots and payment
bots:
  - meta: { baseFilename: bot01.yml }
    balances:
        LTBCOIN: 1000000
        BTC: 9.91


############################
# receive notifications from xchain
xchainNotifications:
  - meta: { baseFilename: confirmed_BTC_RECEIVE_notification-100mBTC.yml }

  - # send income to the forwarding address (mempool)
    meta: { baseFilename: mempool_BTC_SEND_INCOME_notification_01.yml }

  - # send income to the forwarding address (confirmed)
    meta: { baseFilename: confirmed_BTC_SEND_INCOME_notification_01.yml }




############################
# validate the expected results
expectedXChainCalls:
  - 
    meta: { baseFilename: send_LTBCOIN.yml }
    data:
      quantity: 100000
  - 
    meta: { baseFilename: send_BTC_TO_FORWARDING_ADDRESS.yml }

expectedBotEvents:
  - #### NEW
    meta: { baseFilename: swap.new.yml }
  - #### READY
    meta: { baseFilename: swap.stateChange-ready.yml }
  - #### swap found
    meta: { baseFilename: swap.found-BTC_LTBCOIN-100.yml }
  - #### swap found
    meta: { baseFilename: swap.sent-BTC_LTBCOIN-100.yml }
  - #### SENT
    meta: { baseFilename: swap.stateChange-sent.yml }
  - #### transaction fee paid
    meta: { baseFilename: fee.transaction.yml }
  - #### income forwarded
    meta: { baseFilename: income.forwarded.yml }

  - #### income forward sent (mempool)
    meta: { baseFilename: income.forwardSent-mempool.yml }

  - #### income forward sent (confirmed)
    meta: { baseFilename: income.forwardSent-confirmed.yml }

expectedBotModels:
  - 
    state: active
    balances:
        LTBCOIN: 900000
        BTC: 8.0097457


