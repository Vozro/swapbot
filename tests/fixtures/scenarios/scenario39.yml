# A minumum amount triggers a refund
#   with 2 confirmations

############################
# setup bots and payment
bots:
  - meta: { baseFilename: bot01.yml }
    confirmations_required: 2
    swaps:
      -
        in: LTBCOIN
        out: BTC
        strategy: rate
        rate: 0.00000100
        min: 6000

############################
# receive notifications from xchain
xchainNotifications:
  -
    meta: { baseFilename: confirmed_LTBCOIN_RECEIVE_notification_01.yml }
  -
    meta: { baseFilename: confirmed_LTBCOIN_RECEIVE_notification_01.yml }
    confirmations: 2
    blockId: 300001


############################
# validate the expected results
expectedXChainCalls:
  - 
    meta: { baseFilename: send_LTBCOIN-refund.yml }

expectedBotEvents:
  - #### READY
    meta: { baseFilename: swap.stateChange-ready.yml }
  - #### waiting on confirmation
    meta: { baseFilename: swap.confirming-BTC.yml }
  - #### CONFIRMING
    meta: { baseFilename: swap.stateChange-confirming.yml }



  - #### transaction handled previously
    meta: { baseFilename: tx.previous.yml }
  - #### confirming swap
    meta: { baseFilename: swap.confirmed-BTC.yml }
  - #### READY
    meta: { baseFilename: swap.stateChange-ready.yml }
  - #### swap refundFound
    meta: { baseFilename: swap.refundFound-2confirmations.yml }
  - #### swap refunded
    meta: { baseFilename: swap.refunded-2confirmations.yml }
  - #### SENT
    meta: { baseFilename: swap.stateChange-refunded.yml }

expectedTransactionModels:
  - 
    meta: { baseFilename: transaction_model_01.yml }
    confirmations: 2

expectedBotModels:
  - 
    state: active

expectedSwapModels:
  -
    meta: { baseFilename: swap_model_LTBCOIN_BTC.yml }
    state: refunded
    receipt:
      confirmations: 2
      type: refund
