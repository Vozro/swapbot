events:
  # ### Swap Events ##########################################
  -
    name: swap.new
    label: New Swap
    level: INFO
    msg: A new swap was created for incoming transaction {{ $tx_id }}.
    swapEventStream: false


  # ### Bot Events ##########################################
  -
    name: tx.previous
    label: Previous Transaction
    level: DEBUG
    msg: Transaction {{ $tx_id }} was confirmed with {{ $confirmations }} confirmations.

